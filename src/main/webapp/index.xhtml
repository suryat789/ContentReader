<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to Employee Management Application</title>
</h:head>
<h:body>
	<center>
		<h:form enctype="multipart/form-data">
			<p:breadCrumb>
				<p:menuitem value="Home" url="index.xhtml" />
			</p:breadCrumb>

			<p:growl id="messages" showDetail="true" />
			<h1>File Content Reader</h1>
			<table>
				<tr align="center">
					<td><p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" /></td>
				</tr>
				<tr align="center">
					<td><p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" /></td>
				</tr>
			</table>
		</h:form>

	</center>
</h:body>
</html>
